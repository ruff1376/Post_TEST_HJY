<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 수정</title>
</head>
<body>
    <h1>게시글 수정</h1>

    <form id="form" action="/Post/update" method="post" th:object="${post}" enctype="multipart/form-data">
        <input type="hidden" th:field="*{no}">

        <table border="1">
            <tr>
                <td>제목</td>
                <td>
                    <input type="text" th:field="*{title}">
                </td>
            </tr>
            <tr>
                <td>작성자</td>
                <td>
                    <input type="text" th:field="*{writer}">
                </td>
            </tr>
            <tr>
                <td>내용</td>
                <td>
                    <textarea th:field="*{content}" rows="5" cols="40"></textarea>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="right">
                    <button type="button" onclick="location.href='/Post/list'">목록</button>
                    <button type="submit">수정</button>
                    <button type="button" onclick="remove()">삭제</button>
                </td>
            </tr>
        </table>
    </form>

    <script>
        const $form = document.getElementById('form')
        const no = [[${post.no}]]

        function remove() {
            const check = confirm(`정말로 삭제하시겠습니까?`)
            if (!check) return
            $form.action = `/Post/delete/${no}`
            $form.submit()
        }
    </script>
</body>
</html>
